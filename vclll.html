            top: 0;

<body>
    <div class="container">
        <canvas id="snowfall"></canvas>
        <div class="box">
            <script>

            if (confirmResult) {
                // xÃ³a thÃ nh cÃ´ng
                console.log("xÃ³a thÃ nh cÃ´ng");
            } else {

    <script>
        // Hiá»‡u á»©ng tuyáº¿t rÆ¡i
        const canvas = document.getElementById("snowfall");
        const ctx = canvas.getContext("2d");

        // Äiá»u chá»‰nh kÃ­ch thÆ°á»›c canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Táº¡o máº£ng lÆ°u cÃ¡c bÃ´ng tuyáº¿t
        const snowflakes = [];

        class Snowflake {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.radius; // Reset vá»‹ trÃ­ khi tuyáº¿t rÆ¡i xuá»‘ng háº¿t
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                const radius = Math.random() * 3 + 2;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speed = Math.random() * 1 + 0.5;
                snowflakes.push(new Snowflake(x, y, radius, speed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach((snowflake) => snowflake.update());
            requestAnimationFrame(animate);
        }

        createSnowflakes();
        animate();
    </script>
